<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly update</title>
</head>
<body>
    <h1>Dear {{ username }}!</h1>
    <p>This week brought us something new:</p>
        {% for ad in adslist %}
        <h2>{{ ad.headline }}</h2>
        <h3>{{ ad.ad_time_in|date:"d M Y" }}</h3>
        <p>{{ ad.text|truncatewords:20 }}</p>
        <p> Read the whole ad <a href="http://127.0.0.1:8000/ads/{{ post.pk }}">here</a></p>
        {% endfor %}
</body>
</html>
