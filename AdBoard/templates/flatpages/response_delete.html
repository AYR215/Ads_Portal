{% extends 'flatpages/default.html' %}

{% block title %}
DELETE RESPONSE
{% endblock title %}

{% block content %}
<h1>DELETE RESPONSE</h1>
<form method="POST">
    {% csrf_token %}
    <p> {{ response.text }} </p>
    <p> {{ response.resp_time_in|date:"d M Y" }} </p>
    <p> Are you sure you want to delete this response? </p>
    <input type="submit" value="DELETE">
</form>

{% endblock content %}
